<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XMarks</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link href="styling.css" rel="stylesheet">

  </head>
  <body>
      <div class="jumbotron">
          <div class="container">
              <!--create logo-->
              <div>
                  <img src="images/eart.png" class="logo">
              </div>
              <!--create featured part-->
              <div class="featured">
                  <!--create a row to use the grid system and limit space taken by featured content-->
                  <div class="row">
                      <!--Use only 9 columns out of 12 for medium and large devices-->
                      <div class="col-md-9">
                          <h1>Your Adventure Begins Here!</h1>
                        
                          <p>
                              <a class="btn btn-default btn-lg" href="https://www.facebook.com/">Find out more</a>
                              <a class="btn btn-default btn-lg" href="https://www.apple.com/ios/app-store/">Download</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      
      </div>
      
      <!--create the trial section-->
      <div class="trial">
          <div class="container">
              <h2 class="trial__text js--wp-1">Try XMarks now for free!</h2>
              <a href="https://www.apple.com/ios/app-store/">
              <img class="imgStore" 
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/799px-Available_on_the_App_Store_%28black%29.png"></a>
             <a href="https://play.google.com/store?hl=en"><img class="imgStore" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/170px-Get_it_on_Google_play.svg.png"></a>
          </div>
      </div>
      
      <!--create a footer-->
      <div class="footer">
          <div class="container">
              <p class="text-center ">XMarks The Spot 2016 &copy;</p>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
